name: Sync Demo Branch and Build

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

jobs:
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run'
    steps:
      - name: Check CI conclusion
        if: github.event.workflow_run.conclusion != 'success'
        run: |
          echo "CI workflow failed or was cancelled. Skipping demo sync."
          exit 1

  check-changes:
    name: Check for relevant file changes
    runs-on: ubuntu-latest
    needs: [check-ci]
    if: always() && (needs.check-ci.result == 'success' || needs.check-ci.result == 'skipped')
    outputs:
      changes_detected: ${{ steps.changed_files_specific.outputs.any_changed }}
    steps:
      - name: Checkout repository (main branch)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get changed Go and JavaScript files
        id: changed_files_specific
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **.js
            **.ts
            **.jsx
            **.tsx
            **.vue
            **.css
            **.png
            **.ico
            **.svg
            **.webmanifest
            frontend/package.json
            **.go
            **.sql
            Dockerfile

      - name: Echo decision
        if: always()
        run: |
          echo "files changed: ${{ steps.changed_files_specific.outputs.any_changed }}"

  sync-demo:
    name: Sync main to demo
    needs: check-changes
    if: needs.check-changes.outputs.changes_detected == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Sync demo branch
        id: sync
        run: |
          # Create or update demo branch
          git checkout demo || git checkout -b demo

          # Fetch latest changes
          git fetch origin main

          # Rebase demo branch on top of main
          git rebase origin/main

          # Force push the rebased branch
          git push origin demo --force-with-lease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-demo-docker:
    name: Build demo docker image
    needs: sync-demo
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/demo-docker.yml
    with:
      ref: "demo"

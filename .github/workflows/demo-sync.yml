name: Sync Demo Branch and Build

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run'
    steps:
      - name: Check CI conclusion
        if: github.event.workflow_run.conclusion != 'success'
        run: |
          echo "CI workflow failed or was cancelled. Skipping demo sync."
          exit 1

  sync-demo:
    name: Sync main to demo
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Sync demo branch
        id: sync
        run: |
          # Create or update demo branch
          git checkout demo || git checkout -b demo

          # Fetch latest changes
          git fetch origin main

          # Rebase demo branch on top of main
          git rebase origin/main

          # Force push the rebased branch
          git push origin demo --force-with-lease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-demo-docker:
    name: Build demo docker image
    needs: sync-demo
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/demo-docker.yml
    with:
      ref: "demo"

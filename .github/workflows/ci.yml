name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    frontend:
        name: Frontend Build & Lint
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: frontend

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.7.1

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "pnpm"
                  cache-dependency-path: frontend/pnpm-lock.yaml

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run type check
              run: pnpm type-check

            - name: Run lint
              run: pnpm lint

            - name: Build frontend
              run: pnpm build

    backend:
        name: Backend Build & Lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24"
                  cache: true

            - name: Download dependencies
              run: go mod download

            - name: Verify dependencies
              run: go mod verify

            - name: Run go vet
              run: go vet ./...

            - name: Run go fmt check
              run: |
                  if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
                    echo "The following files are not formatted:"
                    gofmt -s -l .
                    exit 1
                  fi

            - name: Build backend
              run: go build -v ./...

            - name: Run tests
              run: go test -v -race ./...
